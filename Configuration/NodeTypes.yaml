'Lelesys.Plugin.News:NewsList':
  superTypes:
    - 'TYPO3.Neos:Plugin'
    - 'Lelesys.Plugin.News:Filterable'
    - 'Lelesys.Plugin.News:Templatable'
  ui:
    label: 'News List'
    group: plugins
    inlineEditable: true
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        newsoption:
          label: 'News Options'
          position: 10
  properties:
    limitNews:
      type: string
      defaultValue: ''
      ui:
        label: 'Limit Number of News'
