'Lelesys.Plugin.News:NewsList':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'News List'
    group: Plugins
    inlineEditable: true
    icon: 'icon-puzzle-piece'

'Lelesys.Plugin.News:LatestNews':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Latest News'
    group: Plugins
    inlineEditable: true
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        newsoption:
          label: News Options
  properties:
    limitNews:
      type: string
      defaultValue: '5'
      ui:
        label: 'Limit Number of News'
        inspector:
          group: newsoption
        reloadIfChanged: true

