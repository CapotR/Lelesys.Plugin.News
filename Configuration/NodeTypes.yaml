        label: 'Add items per page'
        inspector:
          group: newsoption
        reloadIfChanged: true
    orderBy:
      type: string
      defaultValue: 'dateTime'
      ui:
        label: 'Select Order By'
        inspector:
          group: newsoption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              dateTime:
                label: 'DateTime'
        reloadIfChanged: true
    sortBy:
      type: string
      defaultValue: 'DESC'
      ui:
        label: 'Select Sort By'
        inspector:
          group: newsoption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              ASC:
                label: 'ASCENDING'
