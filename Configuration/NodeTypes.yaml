'Lelesys.Plugin.News:NewsList':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'News List'
    group: Plugins
    inlineEditable: true
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        newsoption:
          label: 'News Options'
  properties:
    limitNews:
      type: string
      defaultValue: ''
      ui:
        label: 'Limit Number of News'
        inspector:
          group: newsoption
        reloadIfChanged: true
    itemsPerPage:
      type: string
      defaultValue: '10'
      ui:
        label: 'Add items per page'
        inspector:
          group: newsoption
        reloadIfChanged: true
    orderBy:
      type: string
      defaultValue: 'dateTime'
      ui:
        label: 'Select Order By'
        inspector:
          group: newsoption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              dateTime:
                label: 'DateTime'
        reloadIfChanged: true
    sortBy:
      type: string
      defaultValue: 'DESC'
      ui:
        label: 'Select Sort By'
        inspector:
          group: newsoption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              ASC:
                label: 'ASCENDING'
              DESC:
                label: 'DESCENDING'
        reloadIfChanged: true
    templatePath:
      type: string
      defaultValue: 'resource://Lelesys.Plugin.News/Private/Templates/News/Index.html'
      ui:
        label: 'Set Template Path'
        inspector:
          group: newsoption
        reloadIfChanged: true
    partialRootPath:
      type: string
      defaultValue: 'resource://Lelesys.Plugin.News/Private/Partials/'
      ui:
        label: 'Set Partial Path'
        inspector:
          group: newsoption
        reloadIfChanged: true
    layoutRootPath:
      type: string
      defaultValue: 'resource://Lelesys.Plugin.News/Private/Layouts/'
      ui:
        label: 'Set Layout Path'
        inspector:
          group: newsoption
        reloadIfChanged: true

