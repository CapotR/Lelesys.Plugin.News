<f:if condition="{news}">
	<f:then>
		<meta property="og:title" content="{site} - {news.title}"/>
		<meta property="og:type" content="{siteType}"/>
		<meta property="og:url" content="{currentUri}"/>
		<f:if condition="{news.assets}">
			<f:then>
				<meta property="og:image" content="{f:uri.resource(resource: news.assets.0.resource)}"/>
			</f:then>
		</f:if>
		<meta property="og:site_name" content="{site}"/>
		<meta property="og:description" content="{news.description}"/>
	</f:then>
</f:if>
