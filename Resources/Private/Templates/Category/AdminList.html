<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
	<div id="sub-nav" class="span7">
		<h2>Category List</h2>
		<f:render partial="FlashMessage" arguments="{severityName: flashmessage}" />
		<f:link.action action="new"><i class="icon-plus-sign icon-plus-image"></i> &nbsp; Add Category</f:link.action>
	</div>
	<div>
		<f:if condition="{categories}">
			<f:then>
				<div class="span7">
					<f:widget.paginate objects="{categories}" as="categoriesPagination" configuration="{itemsPerPage: 5}">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Category name</th>
								</tr>
							</thead>
							<tbody>
							<f:for each="{categoriesPagination}" as="category">
								<tr>
									<td><f:link.action action="show" arguments="{category: category}">{category.title}</f:link.action></td>
								<td class="edit-delete">
									<div class="btn-group">
										<button class="btn">Action</button>
										<button data-toggle="dropdown" class="btn dropdown-toggle">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><f:link.action action="edit" arguments="{category: category}"><i class="icon-pencil"></i> Edit</f:link.action></li>
											<f:if condition="{category.hidden} == 1">
												<f:then>
													<li>
													<f:link.action action="showCategory" arguments="{category: category}" class="show-hide-item show-news tooltip-demo" rel="tooltip" title="Show"><i class="icon-eye-open"></i> Show</f:link.action>
													<f:form action="showCategory" name="showItem" id="showHideItem" style="display: none;">
														<f:form.hidden value="Show" />
													</f:form>
													</li>
												</f:then>
												<f:else>
													<li>
													<f:link.action action="hideCategory" arguments="{category: category}" class="show-hide-item hide-news tooltip-demo" rel="tooltip" title="Hide"><i class="icon-eye-close"></i> Hide</f:link.action>
													<f:form action="hideCategory" name="hideItem" id="showHideItem" style="display: none;">
														<f:form.hidden value="Hide" />
													</f:form>
													</li>
												</f:else>
											</f:if>
											<li>
											<f:link.action action="delete" class="delete" arguments="{category: category}">
												<i class="icon-trash"></i>
												Delete
											</f:link.action>
											<f:form action="delete" name="deleteItem" id="deleteItem">
												<f:form.hidden value="DELETE" />
											</f:form>
											</li>
											<script>
												var deleteMessage = 'Are you sure you want to delete?';
											</script>
										</ul>
									</div>
								</td>
								</tr>
							</f:for>
							</tbody>
						</table>
					</f:widget.paginate>
				</div>
			</f:then>
			<f:else>
				<div class="clearfix"></div>
				<p>No categories created yet.</p>
			</f:else>
		</f:if>
	</div>
</f:section>
