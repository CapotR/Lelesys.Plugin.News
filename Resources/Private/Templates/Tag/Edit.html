<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
	<div class="main-container">
		<h2><f:translate id="lelesys.plugin.news.editTag"></f:translate></h2>
		<f:form action="update" object="{tag}" name="tag">
			<div class="control-group">
				<label for="title"><f:translate id="lelesys.plugin.news.title"></f:translate></label>
				<div class="controls">
					<f:form.textfield property="title" id="title" class="span3"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<f:form.submit class="btn" value='<f:translate id="lelesys.plugin.news.update"></f:translate>'/>
				</div>
			</div>
		</f:form>
	</div>
</f:section>
