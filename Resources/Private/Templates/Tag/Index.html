<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
	<div id="sub-nav" class="span7">
		<h2><f:translate id="lelesys.plugin.news.tagList"></f:translate></h2>
		<f:render partial="FlashMessage" arguments="{severityName: flashmessage}" />
	</div>
	<div>
		<f:if condition="{tags}">
			<f:then>
				<div class="span7">
					<f:widget.paginate objects="{tags}" as="tagsPagination" configuration="{f:if(condition:'{itemsPerPage}', then: {itemsPerPage: itemsPerPage}, else: {itemsPerPage: 10})}">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th><f:translate id="lelesys.plugin.news.tagName"></f:translate></th>
								</tr>
							</thead>
							<tbody>
							<f:for each="{tagsPagination}" as="tag">
								<tr>
									<td><f:link.action action="index" controller="news" arguments="{tag: tag.uuid}">{tag.title}</f:link.action></td>
								</tr>
							</f:for>
							</tbody>
						</table>
					</f:widget.paginate>
				</div>
			</f:then>
			<f:else>
				<div class="clearfix"></div>
				<p><f:translate id="lelesys.plugin.news.noTag"></f:translate></p>
			</f:else>
		</f:if>
	</div>
</f:section>
