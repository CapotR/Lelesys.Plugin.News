<f:layout name="DefaultBackend" />

<f:section name="Content">
	<f:form action="create" name="newFolder">
		<div class="row neos-module-container">
			<fieldset class="span5">
				<legend><f:translate id="lelesys.plugin.news.newFolder"></f:translate></legend>
				<div class="control-group">
					<label for="title"><f:translate id="lelesys.plugin.news.title"></f:translate></label>
					<div class="controls">
						<f:form.textfield property="title" id="title" class="title-folder"/>
						<f:render partial="FormErrors" arguments="{for: 'newFolder.title'}" />
					</div>
				</div>
			</fieldset>
		</div>
		<div class="form-actions form-footer">
			<f:link.action action="index" class="btn neos-button"><f:translate id="lelesys.plugin.news.cancel"></f:translate></f:link.action>
			<div class="pull-right">
				<f:form.submit class="btn btn-primary neos-button" value='<f:translate id="lelesys.plugin.news.save"></f:translate>' />
			</div>
		</div>
	</f:form>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/jquery-2.0.3.min.js')}" type="text/javascript"></script>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/form-validation-backend.js')}" type="text/javascript"></script>
</f:section>
