<f:layout name="DefaultBackend" />
<f:section name="Content">
	<f:section name="subtitle">
		<div class="row neos-module-container indented">
			<h2>Edit "{folder.title}"</h2>
		</div>
	</f:section>
	<div class="main-container">
		<f:form action="update" object="{folder}" name="folder" >
			<div class="row neos-module-container">
				<fieldset class="span5">
					<legend>Edit Folder</legend>
					<div class="control-group">
						<label for="title">Title</label>
						<div class="controls">
							<f:form.textfield property="title" id="title" class="span3 title-folder"/>
							<f:render partial="FormErrors" arguments="{for: 'folder.title'}" />
						</div>
					</div>
				</fieldset>
			</div>
			<div class="form-actions form-footer">
				<f:link.action action="index" class="btn neos-button">Cancel</f:link.action>
				<div class="pull-right">
					<f:form.submit class="btn btn-primary neos-button" value="Update" />
				</div>
			</div>
		</f:form>
	</div>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/jquery-2.0.3.min.js')}" type="text/javascript"></script>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/form-validation-backend.js')}" type="text/javascript"></script>
</f:section>
