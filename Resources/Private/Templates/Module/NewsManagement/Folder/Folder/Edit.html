{namespace assets=TYPO3\Asset\ViewHelpers}
<f:layout name="DefaultBackend" />
<f:section name="Content">
	<f:section name="subtitle">
		<div class="row neos-module-container indented">
			<h2><f:translate id="lelesys.plugin.news.edit"></f:translate>  "{folder.title}"</h2>
		</div>
	</f:section>
	<div class="main-container">
		<f:form action="update" object="{folder}" name="folder" >
			<div class="row neos-module-container">
				<fieldset class="span5">
					<legend><f:translate id="lelesys.plugin.news.editFolder"></f:translate></legend>
					<div class="control-group">
						<label for="title"><f:translate id="lelesys.plugin.news.title"></f:translate></label>
						<div class="controls">
							<f:form.textfield property="title" id="title" class="span3 title-folder"/>
							<f:render partial="FormErrors" arguments="{for: 'folder.title'}" />
						</div>
					</div>
				</fieldset>
			</div>
			<div class="neos-form-actions neos-form-footer">
				<f:link.action action="index" class="neos-btn neos-button"><f:translate id="lelesys.plugin.news.cancel"></f:translate></f:link.action>
				<div class="pull-right">
					<f:form.submit class="neos-btn neos-btn-primary neos-button" value='<f:translate id="lelesys.plugin.news.update"></f:translate>'/>
				</div>
			</div>
		</f:form>
	</div>
	<assets:bundle.css name="Lelesys.Plugin.News:defaultStyles" />
	<assets:bundle.js name="Lelesys.Plugin.News:BackendJs" />
</f:section>
