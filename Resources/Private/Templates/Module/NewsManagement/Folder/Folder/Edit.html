<f:layout name="DefaultBackend" />
<f:section name="Content">
	<f:section name="subtitle">
		<div class="neos-content neos-indented neos-fluid-container">
			<h2><f:translate id="lelesys.plugin.news.edit"></f:translate>  "{folder.title}"</h2>
		</div>
	</f:section>
	<div class="main-container">
		<f:form action="update" object="{folder}" name="folder" >
			<div class="neos-row-fluid neos-module-container">
				<fieldset class="neos-span5">
					<legend class="newsHeader"><f:translate id="lelesys.plugin.news.editFolder"></f:translate></legend>
					<div class="control-group">
						<label for="title"><f:translate id="lelesys.plugin.news.title"></f:translate></label>
						<div class="controls">
							<f:form.textfield property="title" id="title" class="neos-span10 title-folder"/>
							<f:render partial="FormErrors" arguments="{for: 'folder.title'}" />
						</div>
					</div>
				</fieldset>
			</div>
			<div class="neos-form-footer">
				<f:link.action action="index" class="neos-btn neos-button"><f:translate id="lelesys.plugin.news.cancel"></f:translate></f:link.action>
				<div class="neos-pull-right">
					<f:form.submit class="neos-button neos-btn-primary neos-button-success" value='<f:translate id="lelesys.plugin.news.update"></f:translate>'/>
				</div>
			</div>
		</f:form>
	</div>
	<f:render partial="Module/JavaScripts"/>
	<f:render partial="Module/StyleSheets"/>
</f:section>
