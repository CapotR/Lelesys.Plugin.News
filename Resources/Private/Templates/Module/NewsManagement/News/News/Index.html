<f:layout name="DefaultBackend" />

<f:section name="Content">
	<div class="row neos-module-container indented">
		<f:render partial="FlashMessage" arguments="{severityName: flashmessage}" />
		<f:if condition="{allNews}">
			<f:then>
				<f:widget.paginate objects="{allNews}" as="newsPagination" configuration="{itemsPerPage: 3}">
					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Published On</th>
							</tr>
						</thead>
						<f:for each="{newsPagination}" as="news">
							<tr>
								<td>
							<f:if condition="{assetsForNews}">
								<f:then>
									<f:for each="{assetsForNews}" as="assets" key="newsId">
										<f:if condition="{newsId} == {news.uuid}">
											<f:for each="{assets}" as="asset" iteration="fooIterator">
												{f:if(condition: fooIterator.isLast, then: '<img src="{f:uri.resource(resource: asset.originalResource)}" alt="image" width="50" />')}
											</f:for>
										</f:if>
									</f:for>
								</f:then>
								<f:else>
									<img src="{f:uri.resource(path:'images/no_photo.jpg')}" alt="image" width="100" />
								</f:else>
							</f:if>
							&nbsp;{news.title}
							</td>
							<td>{news.dateTime -> f:format.date(format: 'j M y, h:i A')}</td>
							<td>
								<div class="pull-right">
									<f:link.action action="show" arguments="{news: news}" class="btn neos-button" title="Click to view">
										<i class="icon-info-sign icon-white"></i>
									</f:link.action>
									<f:link.action action="edit" arguments="{news: news}" class="btn neos-button" title="Click to edit">
										<i class="icon-pencil icon-white"></i>
									</f:link.action>
									<f:link.action action="delete" arguments="{news: news}" class="btn neos-button delete" title="Click to delete">
										<i class="icon-trash icon-white"></i>
									</f:link.action>
									<f:form action="delete" name="deleteItem" id="deleteItem" style="display: none;">
										<f:form.hidden value="DELETE" />
									</f:form>
									<script>
										var deleteMessage = 'Are you sure you want to delete?';
									</script>
									<f:if condition="{news.hidden} == 1">
										<f:then>
											<f:link.action action="showNews" arguments="{news: news}" class="btn neos-button show-hide-item show-news" title="Click to Show"><i class="icon-eye-open icon-white"></i></f:link.action>
											<f:form action="showNews" name="showItem" id="showHideItem" style="display: none;">
												<f:form.hidden value="Show" />
											</f:form>
										</f:then>
										<f:else>
											<f:link.action action="hideNews" arguments="{news: news}" class="btn neos-button show-hide-item hide-news" title="Click to Hide"><i class="icon-eye-close icon-white"></i></f:link.action>
											<f:form action="hideNews" name="hideItem" id="showHideItem" style="display: none;">
												<f:form.hidden value="Hide" />
											</f:form>
										</f:else>
									</f:if>
								</div>
							</td>
							</tr>
						</f:for>
					</table>
				</f:widget.paginate>
			</f:then>
			<f:else>
				<p>No news created yet.</p>
			</f:else>
		</f:if>

	</div>
	<div class="form-actions form-footer">
		<div class="pull-right">
			<f:link.action action="new" class="btn neos-button btn-primary" title="Create news">
				<i class="icon-user icon-white"></i>
				Create News
			</f:link.action>
		</div>
	</div>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/jquery-2.0.3.min.js')}" type="text/javascript"></script>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/form-validation.js')}" type="text/javascript"></script>
</f:section>
