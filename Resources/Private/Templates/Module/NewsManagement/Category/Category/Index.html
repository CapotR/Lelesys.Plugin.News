<f:layout name="DefaultBackend" />

<f:section name="Content">
	<div class="row neos-module-container indented">
		<f:render partial="FlashMessage" arguments="{severityName: flashmessage}" />
		<f:if condition="{categories}">
			<f:then>
				<f:widget.paginate objects="{categories}" as="categoriesPagination" configuration="{itemsPerPage: 5}">
					<table class="table">
						<thead>
							<tr>
								<th>Category title</th>
							</tr>
						</thead>
						<tbody>
						<f:for each="{categoriesPagination}" as="category">
							<tr>
								<td>
							<f:if condition="{category.image}">
								<f:then>
									<img src="{f:uri.resource(resource: category.image)}" alt="image" width="50" />
								</f:then>
								<f:else>
									<img src="{f:uri.resource(path:'images/no_photo.jpg')}" alt="image" width="50" />
								</f:else>
							</f:if>
							&nbsp;{category.title}</td>
							<td>
								<div class="pull-right">
									<f:link.action action="show" class="btn neos-button" title="Click to view" arguments="{category: category}"><i class="icon-info-sign icon-white"></i></f:link.action>
									<f:link.action class="btn neos-button" title="Click to edit" action="edit" arguments="{category: category}"><i class="icon-pencil icon-white"></i></f:link.action>
									<f:link.action action="delete" class="btn btn-danger neos-button delete" title="Delete" arguments="{category: category}">
										<i class="icon-trash icon-white"></i>
									</f:link.action>
									<f:form action="delete" name="deleteItem" id="deleteItem" style="display: none;">
										<f:form.hidden value="DELETE" />
									</f:form>
									<script>
										var deleteMessage = 'Are you sure you want to delete?';
									</script>
									<f:if condition="{category.hidden} == 1">
										<f:then>
											<f:link.action action="showCategory" title="Click to show" arguments="{category: category}" class="btn neos-button show-hide-item show-news tooltip-demo" rel="tooltip"><i class="icon-eye-open icon-white"></i></f:link.action>
											<f:form action="showCategory" name="showItem" id="showHideItem" style="display: none;">
												<f:form.hidden value="Show" />
											</f:form>
										</f:then>
										<f:else>
											<f:link.action action="hideCategory" title="Click to hide" arguments="{category: category}" class="btn neos-button show-hide-item hide-news tooltip-demo" rel="tooltip"><i class="icon-eye-close icon-white"></i></f:link.action>
											<f:form action="hideCategory" name="hideItem" id="showHideItem" style="display: none;">
												<f:form.hidden value="Hide" />
											</f:form>
										</f:else>
									</f:if>
								</div>
							</td>
							</tr>
						</f:for>
						</tbody>
					</table>
				</f:widget.paginate>
			</f:then>
			<f:else>
				<div class="clearfix"></div>
				<p>No categories created yet.</p>
			</f:else>
		</f:if>
	</div>
	<div class="form-actions form-footer">
		<div class="pull-right">
			<f:link.action action="new" class="btn neos-button btn-primary" title="Create new category"><i class="icon-plus-sign icon-plus-image"></i> &nbsp; Add Category</f:link.action>
		</div>
	</div>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/jquery-2.0.3.min.js')}" type="text/javascript"></script>
	<script src="{f:uri.resource(path: 'resource://Lelesys.Plugin.News/Public/js/form-validation.js')}" type="text/javascript"></script>
</f:section>
