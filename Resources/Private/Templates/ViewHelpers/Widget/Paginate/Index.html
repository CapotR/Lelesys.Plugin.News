<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>
<f:renderChildren arguments="{contentArguments}" />
<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<div class="pagination pagination-left pagination-small">
			<ul>
				<f:if condition="{pagination.previousPage}">
					<li>
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link action="index" arguments="{currentPage: pagination.previousPage}">Previous</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link action="index" >Previous</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li>
						<f:widget.link action="index" >1</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li>...</li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li>
							<f:widget.link class="active" action="index" >{page.number}</f:widget.link>
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link arguments="{currentPage: page.number}" action="index" >{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link action="index" >{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li>...</li>

				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li>
							<f:widget.link arguments="{currentPage: pagination.numberOfPages}" action="index" >{pagination.numberOfPages}</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<li>
						<f:widget.link arguments="{currentPage: pagination.nextPage}" action="index" >Next</f:widget.link>
					</li>
				</f:if>
			</ul>
		</div>
	</f:if>
</f:section>
