<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
	<div id="sub-nav" class="span7">
		<h2>Folder List</h2>
		<f:render partial="FlashMessage" arguments="{severityName: flashmessage}" />
		<f:link.action action="new"><i class="icon-plus-sign icon-plus-image"></i> &nbsp; Add Folder</f:link.action>
	</div>
	<div>
		<f:if condition="{folders}">
			<f:then>
				<div class="span7">
					<f:widget.paginate objects="{folders}" as="foldersPagination" configuration="{itemsPerPage: 5}">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Folder title</th>
								</tr>
							</thead>
							<tbody>
							<f:for each="{foldersPagination}" as="folder">
								<tr>
									<td><f:link.action action="show" arguments="{folder: folder}">{folder.title}</f:link.action></td>
								<td class="edit-delete">
									<div class="btn-group">
										<button class="btn">Action</button>
										<button data-toggle="dropdown" class="btn dropdown-toggle">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><f:link.action action="edit" arguments="{folder: folder}"><i class="icon-pencil"></i> Edit</f:link.action></li>
											<li>
											<f:link.action action="delete" class="delete" arguments="{folder: folder}">
												<i class="icon-trash"></i>
												Delete
											</f:link.action>
											<f:form action="delete" name="deleteItem" id="deleteItem">
												<f:form.hidden value="DELETE" />
											</f:form>
											</li>
											<script>
												var deleteMessage = 'Are you sure you want to delete?';
											</script>
										</ul>
									</div>
								</td>
								</tr>
							</f:for>
							</tbody>
						</table>
					</f:widget.paginate>
				</div>
			</f:then>
			<f:else>
				<div class="clearfix"></div>
				<p>No Folder created yet.</p>
			</f:else>
		</f:if>
	</div>
</f:section>
